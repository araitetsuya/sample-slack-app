service: sample-slack-app
frameworkVersion: '3'
useDotenv: true
provider:
  name: aws
  region: ap-northeast-1
  runtime: nodejs20.x
  stage: prod
  environment:
    SLACK_SIGNING_SECRET: ${env:SLACK_SIGNING_SECRET}
    SLACK_BOT_TOKEN: ${env:SLACK_BOT_TOKEN}
functions:
  slack:
    handler: app.handler
    events:
      - http:
          path: slack/events
          method: post
plugins:
  - serverless-offline